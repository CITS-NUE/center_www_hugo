{{ define "main" }}
  <article class="flex-l flex-wrap justify-center mw9 center ph3 pt5">

    {{ range .Sections.ByWeight }}
    <section class="mb4 w-80-l flex-l flex-wrap justify-center">
      {{- partial "latest-section-news.html" . -}}
    </section>
    {{ end }}

    <section class="w-100 cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy {{ $.Param "text_color" | default "mid-gray" }}">
      {{- .Content -}}
    </section>

  </article>
{{ end }}
