<div class="relative w-100 mb4 bg-white nested-copy-line-height">
    <div class="bg-white mb3 pa4 gray overflow-hidden">
      <div class="nested-links f5 lh-copy nested-copy-line-height">
        <table>
        {{ range .Pages.ByDate.Reverse }}
          <tr class="relative w-100 mb4"><tbody>
            <td class="courier"><span>
                {{ .Date | time.Format (default "2006/01/02" .Site.Params.date_format) }}
            </span></td>
            <td class="tc hd-{{ .Params.Heading }}">
                {{ $i18nHeading := printf "%sHeading" .Params.Heading }}
                <span> {{ i18n $i18nHeading }} </span>
            </td>
            <td>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </td>
          </tbody></tr>
        {{ end }}
        </table>
      </div>
    </div>
  </div>
