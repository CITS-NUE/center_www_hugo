{{ define "main" }}
  <article class="pa3 pa4-ns nested-copy-line-height">
    <section class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy {{ $.Param "text_color" | default "mid-gray" }}">
      {{- .Content -}}
    </section>

    <aside class="w-20">
      {{- partial "pages-pannel.html" . -}}
    </aside>
    <div class="nested-copy-line-height lh-copy {{ $.Param "post_content_classes"  | default "serif"}} f4 nested-links {{ $.Param "text_color" | default "mid-gray" }} w-two-thirds-l">
      <div class="flex-ns flex-wrap justify-around mt5">
        {{ range .Paginator.Pages }}
          <div class="relative w-40 mb4 bg-white">
            {{ .Render "summary" }}
          </div>
        {{ end }}
        </div>
      {{- template "_internal/pagination.html" . -}}
      </div>
    </div>
  </article>
{{ end }}
