{{ define "main" }}
  <article class="flex-l flex-wrap justify-between mw9 center ph3">
    <section class="nested-copy-line-height lh-copy {{ $.Param "post_content_classes"  | default "serif"}} f4 nested-links {{ $.Param "text_color" | default "mid-gray" }} {{ cond (eq $.Site.Language.LanguageDirection "rtl") "pl4-l" "pr4-l" }} w-100-l">
      {{- .Content -}}
    </section>

    <div class="w-20-l dn-mobile mt5 sticky">
    <aside class="pl3">
      {{- partial "pages-pannel.html" . -}}
    </aside>
    </div>
    <div class="nested-copy-line-height lh-copy {{ $.Param "post_content_classes"  | default "serif"}} f4 nested-links {{ $.Param "text_color" | default "mid-gray" }} w-80-l">
      <div class="flex-ns flex-wrap justify-around mt5">
        {{ range .Paginator.Pages }}
          <div class="relative w-40 mb4 bg-white">
            {{ .Render "summary" }}
          </div>
        {{ end }}
        </div>
      {{- template "_internal/pagination.html" . -}}
      </div>
    </div>
  </article>
{{ end }}
